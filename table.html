<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
    <script src='https://code.jquery.com/jquery-3.3.1.js'></script>
    <script src='https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js'></script>
</head>

<body>

    <table id="example" class="display" style="width:100%">
        <thead id="thead1">

        </thead>
        <tbody id="tbody1">

        </tbody>
        <tfoot id="tfoot1">
            
        </tfoot>
    </table>


</body>

</html>
<script>



    $(document).ready(function () {
        $.get("https://jsonplaceholder.typicode.com/todos/", function (data) {
            console.log(Object.keys(data[1])[0]);
            console.log();
            var thead = $('#thead1')
            var tfoot = $('#tfoot1')
            thead.html("<tr><th>" + Object.keys(data[1])[1] + "</th>" + "<th>" + Object.keys(data[1])[2] + "</th>" + "<th>" + Object.keys(data[1])[0] + "</th>" + "<th>" + Object.keys(data[1])[1] + "</th>" + "<th>" + Object.keys(data[1])[3] + "</th>" + "<th>" + Object.keys(data[1])[2] + "</th></tr>")
            tfoot.html("<tr><th>" + Object.keys(data[1])[1] + "</th>" + "<th>" + Object.keys(data[1])[2] + "</th>" + "<th>" + Object.keys(data[1])[0] + "</th>" + "<th>" + Object.keys(data[1])[1] + "</th>" + "<th>" + Object.keys(data[1])[3] + "</th>" + "<th>" + Object.keys(data[1])[2] + "</th></tr>")
            var tbody = $('#tbody1')// var tbody =document.getElementById("tbody1");
            for (let i = 0; i < 100; i++) {
                tbody.append("<tr><td>" + data[i].id + "</td>" + "<td>" + data[i].title + "</td>" + "<td>" + data[i].userId + "</td>" + "<td>" + data[i].id + "</td>" + "<td>" + data[i].completed + "</td>" + "<td>" + data[i].title + "</td>" + "</tr>") 
            }
           
            $('#example').DataTable();

        })



    });
</script>
